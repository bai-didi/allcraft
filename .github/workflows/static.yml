<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到AllCraft首页</title>
    <!-- 引入 Minecraft 字体 -->
    <link href="https://fonts.cdnfonts.com/css/minecraft" rel="stylesheet">
    <!-- AOS 动画库 -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/wp7890155.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px 0;
            min-height: 70px;
            border-bottom: #2ecc71 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #2ecc71;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            text-shadow: 0 0 5px #00ff00;
        }

        header ul {
            padding: 0;
            list-style: none;
            display: flex;
        }

        header ul li {
            padding: 0 15px;
        }

        header #branding h1 {
            margin: 0;
        }

        header #branding h1 a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 26px;
            display: flex;
            align-items: center;
        }

        header #branding h1 a img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .content {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            box-shadow: 0 0 10px #2ecc71;
            margin-top: 20px;
            text-align: center;
            border: 1px dashed #2ecc71;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #2ecc71;
            border-radius: 5px;
        }

        .about-us {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            box-shadow: 0 0 10px #3498db;
            margin-top: 20px;
            text-align: center;
            border: 1px dashed #3498db;
        }

        .about-us h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .about-us p {
            line-height: 1.6;
        }

        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 20px 0;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #3498db;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2ecc71;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #2ecc71;
        }

        .btn:hover {
            background: #27ae60;
            box-shadow: 0 0 20px #2ecc71;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header ul {
                flex-direction: column;
                align-items: center;
            }

            header ul li {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">

    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Minecraft_logo.svg" alt="allcraft">服务器欢迎您</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about-us">关于我们</a></li>
                    <li><a href="https://b23.tv/dIjiPwf">服务器官号</a></li>
                    <li><a href="https://qm.qq.com/q/yf8jXNA8nY">我们的服务器</a></li>
                    <li><a href="./qq.html">服务器qq群</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content" data-aos="fade-up">
        <div class="container">
            <h2>欢迎来到allcraft服务器首页</h2>
            <p>目前这个网站还在测试。这是一个示例网页，网页测试用的。</p>
            <a href="https://qm.qq.com/q/yf8jXNA8nY" class="btn">点击加入服务器</a>
            <div class="video-container" style="margin-top: 30px;">
                <iframe src="https://www.bilibili.com/video/BV1CnxbeGEQx/?share_source=copy_web&vd_source=5f422a08db4d4ca6dcd3c7466f7b3f4e"
                        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>

    <section class="about-us" id="about-us" data-aos="fade-up">
        <div class="container">
            <h2>关于我们</h2>
            <p>XHR工作室成立于2023年，致力于提供高质量的游戏开发和设计服务。我们的团队由一群热爱游戏的开发者组成，专注于创造独特的游戏体验。</p>
            <p>我们相信，游戏不仅仅是娱乐，更是一种艺术形式。通过我们的努力，希望能够为玩家带来更多的欢乐和惊喜。</p>
            <img src="https://static.wikia.nocookie.net/minecraft/images/2/2d/Steve.png" alt="Steve" style="width: 150px; margin-top: 20px;">
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2025 XHR工作室保留所有权利</p>
    </footer>

    <!-- AOS 初始化脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
